      .ds-logo img {

        border: 1px solid var(--color-border-subtle);
        color: var(--color-text-strong);

      .ds-icon-button:hover {

      .ds-avatar-button img {
        display: block;

      .ds-user-dropdown {

        font-size: 0.75rem;

      .ds-grid {
        display: grid;

      @media (min-width: 992px) {

      .ds-form {

        gap: 0.85rem;
      }

      .ds-form-actions {
        display: flex;

        border-radius: var(--radius-md);
        background: rgba(22, 163, 74, 0.1);
        color: #15803d;
        font-size: 0.9rem;
      }

      .ds-timeline {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }

      .ds-timeline li {
        display: flex;

        align-items: flex-start;

      .ds-dot {

        border-radius: 999px;
        margin-top: 0.35rem;
        background: var(--color-brand-500);
      }

      .ds-dot.warning {

      }

      .ds-dot.danger {

      }

      .ds-event-title {

      }

      .ds-event-meta {

      }

      .ds-footer-actions {

      @media (prefers-color-scheme: dark) {

        .ds-icon-button:hover {

        .ds-main {

        .ds-nav-item:hover,

        .ds-nav-badge {
          color: var(--color-brand-100);
        }

        .ds-status-pill {
          background: rgba(22, 163, 74, 0.22);

        }

        .ds-resource-notice {
          background: rgba(86, 102, 245, 0.2);
          color: var(--color-brand-100);
        }

        .ds-status-pill.is-down {

        }

        .ds-success {
          background: rgba(22, 163, 74, 0.2);
          color: #4ade80;
        }
      }
    </style>

    <script type="module">
      import { createApp, reactive, ref, onMounted, onBeforeUnmount, watch } from 'vue';
      import HcButton from './components/HcButton.js';
      import HcCard from './components/HcCard.js';
      import HcInput from './components/HcInput.js';
      import HcSelect from './components/HcSelect.js';

      const App = {
        setup() {
          const navigation = [
            {
              title: 'Fundamentos',
              items: [
                { label: 'Resumen', active: true },
                { label: 'Tokens', badge: '12' },
                { label: 'TipografÃ­a' },
              ],
            },
            {
              title: 'Componentes',
              items: [
                { label: 'Botones', badge: '4' },
                { label: 'Formularios', badge: '6' },
                { label: 'Tarjetas' },

          const resourceOptions = [
            {
              label: 'InceptionDB Â· ProducciÃ³n',
              description: 'Cluster activo en la regiÃ³n EU-West-1',

              meta: 'ð¢ 99.99%',
            },
            {
              label: 'InceptionDB Â· Staging',
              description: 'Entorno previo a producciÃ³n con datos sintÃ©ticos',
              value: 'inceptiondb-staging',
              meta: 'ð¡ QA',
            },
            {
              label: 'Laboratorio de datos',
              description: 'Espacio aislado para experimentar sin riesgos',
              value: 'labs',
              meta: 'ð§ª',
            },
            {
              label: 'Crear base de datosâ¦',
              description: 'Inicia un nuevo clÃºster gestionado desde cero',
              value: 'create',
              meta: 'â',
            },
          ];

          const selectedResource = ref(resourceOptions[0].value);
          const resourceNotice = ref('');

          const findResource = (value) => resourceOptions.find((option) => option.value === value);
          resourceNotice.value = findResource(selectedResource.value)?.description ?? '';

          const metrics = ref([
            { label: 'Clusters activos', value: '42', trend: '+4.1%' },
            { label: 'Usuarios conectados', value: '318', trend: '+8.4%' },
            { label: 'Alertas crÃ­ticas', value: '3', trend: '-25%' },
          ]);

          const events = ref([
            { title: 'Deploy completado en regiÃ³n EU-West', date: '12:24', actor: 'Pipeline #248', type: 'success' },
            { title: 'Aviso de uso elevado en cluster QA', date: '09:17', actor: 'MonitorizaciÃ³n', type: 'warning' },
            { title: 'Se creÃ³ el proyecto "Atlas"', date: '08:03', actor: 'Laura SÃ¡nchez', type: 'brand' },
          ]);

          const form = reactive({
            name: '',
            description: '',
          });

          const loading = ref(false);
          const error = ref('');
          const statusMessage = ref('');
          const helperText = 'Introduce un identificador Ãºnico y descriptivo.';

          const isDesktop = ref(false);
          const isSidebarOpen = ref(false);
          const userMenuOpen = ref(false);

          const mediaQuery = window.matchMedia('(min-width: 960px)');
          isDesktop.value = mediaQuery.matches;
          isSidebarOpen.value = mediaQuery.matches;

          const updateViewport = (event) => {
            const matches = event?.matches ?? mediaQuery.matches;
            isDesktop.value = matches;
            if (matches) {
              isSidebarOpen.value = true;
            } else {
              isSidebarOpen.value = false;
            }
          };

          const toggleSidebar = () => {
            if (isDesktop.value) return;
            isSidebarOpen.value = !isSidebarOpen.value;
          };

          const closeSidebar = () => {
            if (isDesktop.value) return;
            isSidebarOpen.value = false;
          };

          const handleSubmit = () => {
            statusMessage.value = '';
            if (!form.name.trim()) {
              error.value = 'Indica un nombre para el clÃºster.';
              return;
            }

            loading.value = true;
            error.value = '';

            setTimeout(() => {
              loading.value = false;
              statusMessage.value = `El clÃºster Â«${form.name}Â» se ha configurado correctamente.`;
            }, 900);
          };

          const resetForm = () => {
            form.name = '';
            form.description = '';
            statusMessage.value = '';
            error.value = '';
          };

          const toggleUserMenu = () => {
            userMenuOpen.value = !userMenuOpen.value;
          };

          const handleClickOutside = (event) => {
            if (!event.target.closest('.ds-user-menu')) {
              userMenuOpen.value = false;
            }
          };

          onMounted(() => {
            updateViewport();
            mediaQuery.addEventListener('change', updateViewport);
            document.addEventListener('click', handleClickOutside);
          });

          onBeforeUnmount(() => {
            mediaQuery.removeEventListener('change', updateViewport);
            document.removeEventListener('click', handleClickOutside);
          });

          watch(selectedResource, (value) => {
            const current = findResource(value);
            if (value === 'create') {
              resourceNotice.value = 'Utiliza el formulario para dar de alta una nueva base de datos.';
              if (!isDesktop.value) {
                isSidebarOpen.value = false;
              }
            } else {
              resourceNotice.value = current?.description ?? '';
            }
          });

          return {
            navigation,
            resourceOptions,
            selectedResource,
            resourceNotice,
            metrics,
            events,
            form,
            loading,
            error,
            statusMessage,
            helperText,
            isDesktop,
            isSidebarOpen,
            userMenuOpen,
            toggleSidebar,
            closeSidebar,
            handleSubmit,
            resetForm,
            toggleUserMenu,
          };
        },
        template: `
          <div class="ds-shell">
            <div
              v-if="!isDesktop && isSidebarOpen"
              class="ds-sidebar-overlay"
              @click="closeSidebar"
            ></div>
            <aside class="ds-sidebar" :class="{ 'is-open': isSidebarOpen || isDesktop }">

                <div>
                  <p class="ds-kicker">hola.cloud</p>
                  <p class="ds-sidebar-title">Design system</p>
                </div>
              </div>
              <div class="ds-resource-picker">
                <label for="resource-picker">Recurso raÃ­z</label>
                <HcSelect
                  id="resource-picker"
                  v-model="selectedResource"
                  :options="resourceOptions"
                  placeholder="Selecciona un recurso"
                />
                <p v-if="resourceNotice" class="ds-resource-notice">{{ resourceNotice }}</p>
              </div>
              <nav class="ds-nav">
                <section v-for="section in navigation" :key="section.title" class="ds-nav-section">
                  <h2>{{ section.title }}</h2>
                  <ul class="ds-nav-list">
                    <li
                      v-for="item in section.items"
                      :key="item.label"
                      :class="['ds-nav-item', item.active ? 'is-active' : '']"
                    >
                      <span>{{ item.label }}</span>
                      <span v-if="item.badge" class="ds-nav-badge">{{ item.badge }}</span>
                    </li>
                  </ul>
                </section>
              </nav>
            </aside>
            <main class="ds-main">
              <header class="ds-topbar">
                <div class="ds-topbar-left">
                  <button class="ds-icon-button" type="button" aria-label="Mostrar menÃº" @click="toggleSidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <line x1="3" y1="6" x2="21" y2="6" />
                      <line x1="3" y1="12" x2="21" y2="12" />
                      <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                  </button>
                  <div>
                    <h1 class="hc-heading-2">Panel de control</h1>
                    <p class="ds-topbar-subtitle">Componentes Hola Cloud aplicados en un panel listo para reutilizar.</p>
                  </div>
                </div>
                <div class="ds-topbar-actions">
                  <HcButton variant="subtle">DocumentaciÃ³n</HcButton>
                  <HcButton variant="primary">Nuevo recurso</HcButton>
                  <div class="ds-user-menu">
                    <button
                      class="ds-avatar-button"
                      type="button"
                      aria-haspopup="menu"
                      :aria-expanded="userMenuOpen"
                      @click.stop="toggleUserMenu"
                    >
                      <img src="https://i.pravatar.cc/80?img=5" alt="Avatar de usuario" />
                    </button>
                    <div v-if="userMenuOpen" class="ds-user-dropdown" role="menu">
                      <button type="button" role="menuitem" @click="toggleUserMenu()">Perfil y ajustes</button>
                      <button type="button" role="menuitem" @click="toggleUserMenu()">Cerrar sesiÃ³n</button>
                    </div>
                  </div>
                </div>
              </header>
              <section class="ds-content">
                <section class="ds-hero">
                  <div class="flex flex-col gap-4">
                    <h2 class="hc-heading-3">ClÃºster distribuido listo</h2>
                    <p class="hc-body" style="color: var(--color-text-muted);">
                      Comprueba el estado de los despliegues recientes y crea nuevos entornos en cuestiÃ³n de segundos.
                    </p>
                    <div class="flex flex-wrap gap-3">
                      <HcButton :loading="loading" @click="handleSubmit">Crear despliegue</HcButton>
                      <HcButton variant="secondary" @click="resetForm">Ver documentaciÃ³n</HcButton>
                    </div>
                  </div>
                  <div class="ds-hero-card">
                    <HcCard title="Estado global" description="Ãltima actualizaciÃ³n hace 5 minutos">
                      <template #default>
                        <ul class="ds-status-list">
                          <li v-for="metric in metrics" :key="metric.label" class="ds-status-item">
                            <span>{{ metric.label }}</span>
                            <span class="font-semibold">{{ metric.value }}</span>

                          </li>
                        </ul>
                      </template>

                  </div>
                </section>
                <section class="ds-grid">

                    <template #default>
                      <form class="ds-form" @submit.prevent="handleSubmit">
                        <HcInput label="Nombre" v-model="form.name" required :help="helperText" :error="error" />

                        <div class="ds-form-actions">

                  <HcCard title="Actividad reciente">
